<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-size="16" font-family="Arial">Kagome Lattice Compact Localized State</text>
  
  <!-- Hexagonal CLS -->
  <g transform="translate(200,200)">
    <!-- Bonds forming hexagon -->
    <line x1="0" y1="-80" x2="69.28" y2="-40" stroke="#666" stroke-width="2"/>
    <line x1="69.28" y1="-40" x2="69.28" y2="40" stroke="#666" stroke-width="2"/>
    <line x1="69.28" y1="40" x2="0" y2="80" stroke="#666" stroke-width="2"/>
    <line x1="0" y1="80" x2="-69.28" y2="40" stroke="#666" stroke-width="2"/>
    <line x1="-69.28" y1="40" x2="-69.28" y2="-40" stroke="#666" stroke-width="2"/>
    <line x1="-69.28" y1="-40" x2="0" y2="-80" stroke="#666" stroke-width="2"/>
    
    <!-- Sites with labels -->
    <!-- Top -->
    <circle cx="0" cy="-80" r="8" fill="#e74c3c"/>
    <text x="0" y="-100" text-anchor="middle" font-size="16" fill="#e74c3c">+1</text>
    
    <!-- Top-right -->
    <circle cx="69.28" cy="-40" r="8" fill="#3498db"/>
    <text x="89.28" y="-40" text-anchor="start" font-size="16" fill="#3498db">−1</text>
    
    <!-- Bottom-right -->
    <circle cx="69.28" cy="40" r="8" fill="#e74c3c"/>
    <text x="89.28" y="40" text-anchor="start" font-size="16" fill="#e74c3c">+1</text>
    
    <!-- Bottom -->
    <circle cx="0" cy="80" r="8" fill="#3498db"/>
    <text x="0" y="100" text-anchor="middle" font-size="16" fill="#3498db">−1</text>
    
    <!-- Bottom-left -->
    <circle cx="-69.28" cy="40" r="8" fill="#e74c3c"/>
    <text x="-89.28" y="40" text-anchor="end" font-size="16" fill="#e74c3c">+1</text>
    
    <!-- Top-left -->
    <circle cx="-69.28" cy="-40" r="8" fill="#3498db"/>
    <text x="-89.28" y="-40" text-anchor="end" font-size="16" fill="#3498db">−1</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(20,360)">
    <circle cx="20" cy="0" r="6" fill="#e74c3c"/>
    <text x="35" y="5" font-size="14">Amplitude +1</text>
    
    <circle cx="140" cy="0" r="6" fill="#3498db"/>
    <text x="155" y="5" font-size="14">Amplitude −1</text>
  </g>
  
  <!-- Description -->
  <text x="200" y="60" text-anchor="middle" font-size="12" font-family="Arial">
    Hexagonal plaquette showing alternating +1/−1 amplitudes
  </text>
</svg>